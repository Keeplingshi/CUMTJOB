<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.7.2.js"> </script> 
	<link href="css/histogram.css" rel="stylesheet" />
</head>
<body>
	<!-- 头部 -->
	<div class="head">
		<img src="image/head.jpg">

		<ul>
			<li>

				</ul>
			</li>

			<li>

					<li>

					</li>
				</ul>
			</li>
		</ul>
	</div>

	<div class="navcenter">

						<div class="rateBlue" style="width:100px;"></div>
						<span class="rateFont"></span>
					</div>

			</ul>
		</div>
